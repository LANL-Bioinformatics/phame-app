{% extends "base.html" %}
{% block head %}

<!-- CSS for jQuery UI: -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/phame-output.css') }}">
{% endblock %}

{% block content %}
  <form id="delete-form" action="{{ url_for('delete_projects') }}" method="POST" enctype="multipart/form-data">
  <div>

    <h2>Projects</h2>
    {{ run_summary|safe }}
  </div>
    {% if current_user.username != 'public' %}
      <input type="submit" value="Delete checked projects!" id="delete-button">
    {% endif %}
  </form>
{% endblock %}
