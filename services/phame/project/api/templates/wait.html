{% extends "output_base.html" %}
{% block head %}
<!-- For MS IE/Edge compatibility:-->
   <!-- For MS IE/Edge compatibility:-->
    <meta http-equiv="X-UA-Compatible" content="IE=100">


    <!-- CSS for jQuery UI: -->
  <link rel=stylesheet type=text/css href="{{ url_for('phame.static', filename='css/jquery-ui.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('phame.static', filename='css/phame-output.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('phame.static', filename='css/phame-loading.css') }}">


    <script src="{{ url_for('phame.static', filename='javascript/jquery-1.12.4.js') }}"></script>
    <script src="{{ url_for('phame.static', filename='javascript/jquery-ui.js') }}"></script>
    <script src="{{ url_for('phame.static', filename='javascript/wait.js') }}"></script>

    <script>


        window.onload = update_progress('{{ status_url }}', '{{ project }}');
    </script>
{% endblock %}

{% block content %}
  <div id="loading">
    <div id="project-name"></div>
    <div id="project-time"></div>
    <div id="project-status"></div>
    <div id="project-detail"></div>
    <div id="show-img"></div>
  </div>

  <div id="content">

    <div id="output"></div>
  </div>
 <script>

        var loading_div = document.getElementById("loading");
        var content_div = document.getElementById("content");
        loading_div.style.display = 'block';
        content_div.style.display = 'none';
        document.getElementById("project-name").innerHTML = 'running...{{ project }}';
        document.getElementById("project-status").innerHTML = 'status...';
        document.getElementById("project-detail").innerHTML = 'detail...';


        </script>

{% endblock %}
