version: '3.2'

volumes:
  postgres_data_local: {}
  postgres_backup_local: {}
  django_data: {}
  phame_data: {}


services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: phame_api01_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app
#      - django_data:/app/phame_api01/media
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: phame_api01_production_postgres
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - postgres_backup_local:/backups
    env_file:
      - ./.envs/.local/.postgres
    ports:
      - "5432:5432"

  nginx:
    image: nginx
    volumes:
     - ./compose/local/nginx/conf.d:/etc/nginx/conf.d
    ports:
     - "8080:80"


  phame:
    build:
      context: .
      dockerfile: ./compose/local/PhaME-1/Dockerfile
    image: phame_api01_phame-1
    hostname: phame_host
    env_file:
      - ./.envs/.local/.postgres
    depends_on:
      - postgres
    ports:
      - 5000:5000
    volumes:
      - .:/phame_api01
      - phame_data:/app/static/trees
#      - django_data:/app/phame_api01/media
